<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - TechMastery Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('payment-background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
        }
        .btn-pay {
            background: #ff4500;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-pay:hover {
            background: #cc3700;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Select a payment method and proceed.</p>

        <form action="payment-processing.php" method="POST">
            <label for="course">Course Name:</label>
            <select class="form-control" id="course" name="course">
                <option>Informatica Cloud - 1000 Rs / 12$</option>
                <option>Informatica Cloud Spark Advance - 2000 Rs / 24$</option>
                <option>Artificial Intelligence (A.I) - 5000 Rs / 60$</option>
            </select>

            <label for="name">Full Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="payment">Payment Method:</label>
            <select class="form-control" id="payment" name="payment">
                <option>Credit/Debit Card</option>
                <option>PayPal</option>
                <option>UPI (India)</option>
            </select>

            <button type="submit" class="btn btn-pay">Proceed to Pay</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
