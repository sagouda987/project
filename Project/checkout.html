<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechMastery Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .btn-submit {
            background: #ff4500;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
        }
        .btn-submit:hover {
            background: #cc3700;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Checkout</h2>
        <p>Enter your details to proceed with the purchase.</p>
        
        <!-- Updated Form to Send Data to Server -->
        <form id="checkoutForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
<script>
 document.getElementById('checkoutForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = new URLSearchParams({
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim()
    });

    try {
        const response = await fetch('https://project-b7kg.onrender.com/submit', { // Update this URL
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData.toString()
        });

        const result = await response.text();
        alert(result);  // Show success or error message

        // Redirect to message.html after alert
        if (result.includes("successfully")) {
            window.location.href = "/message.html";
        }
    } catch (error) {
        console.error("Error:", error);
        alert("Failed to submit the form. Please try again.");
    }
});
</script>

</body>
</html>
